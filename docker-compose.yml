version: '3'

services:
  wobot-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wobot-backend
    image: wobot-todo
    ports:
      - "8000:8000"
    command: ["bash","run.sh"]
    depends_on:
      - mysql
  
  mysql:
    container_name: mysql
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=wobotai
    ports:
      - '3376:3306'